<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="galaxypage2.css">
  <meta charset="UTF-8">
  <title>Happy Monthsary</title>
</head>
<body>
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<p class="hint">Tap anywhere to begin</p>

<div class="space stars1"></div>
<div class="space stars2"></div>
<div class="space stars3"></div>
<div class="vertical-scroll-container left-scroll">
  <div class="vertical-track" id="leftTrack">
    <img src="image1.jpg" alt="1">
    <img src="image2.jpg" alt="2">
    <img src="image3.jpg" alt="3">
    <img src="image4.jpg" alt="4">
    <img src="image5.jpg" alt="5">
    <img src="image6.jpg" alt="6">
    <img src="image7.jpg" alt="7">
    <img src="image8.jpg" alt="8">
    <img src="image9.jpg" alt="9">
    <img src="image10.jpg" alt="10">
    <img src="image11.jpg" alt="11">
    <img src="image12.jpg" alt="12">
    <img src="image13.jpg" alt="13">
    <img src="image14.jpg" alt="14">
    <img src="image15.jpeg" alt="15">
  </div>
</div>
 <div class="text-container">
  <p id="typing" class="message"></p>
 </div>
<div class="vertical-scroll-container right-scroll">
  <div class="vertical-track" id="rightTrack">
    <img src="image16.jpeg" alt="16">
    <img src="image17.jpeg" alt="17">
    <img src="image18.png" alt="18">
    <img src="image19.jpeg" alt="19">
    <img src="image20.jpeg" alt="20">
    <img src="image21.jpeg" alt="21">
    <img src="image22.jpeg" alt="22">
    <img src="image23.jpeg" alt="23">
    <img src="image24.png" alt="24">
    <img src="image25.jpeg" alt="25">
    <img src="image26.jpeg" alt="26">
    <img src="image27.png" alt="27">
    <img src="image28.jpeg" alt="28">
    <img src="image29.jpeg" alt="29">
    <img src="image30.jpeg" alt="30">
  </div>
</div>

<script src="script.js"></script>
<script src="typer.js"></script>
</body>
</html>
